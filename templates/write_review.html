{% extends "base.html" %}

{% block content %}

<form class="needs-validation" novalidate method="POST" action="{{ url_for('write_review') }}">
    <div class="row justify-content-center align-items-center">
        <div class="col-lg-6 my-4 p-4 d-inline-flex black-outline justify-content-center bg-light">
            <div class="w-100 text-center">
                <h5 class="my-3">Write New Review</h5>

                <!-- review date information -->
                <div class="row my-2 p-2 grey-outline rounded-edges">
                    <div class="col-4 d-flex align-items-center">
                        <label for="date_reviewed">Review Date</label>
                    </div>
                    <div class="col-8">
                        <input class="form-control text-muted" name="date_reviewed" id="date_reviewed" type="text"
                            readonly="readonly" value="{{curr_date}}">
                    </div>
                </div>

                <!-- holiday location information -->
                <div class="row my-2 p-2 grey-outline rounded-edges">
                    <div class="col-4 p-0 d-flex align-items-center">
                        <label for="country">
                            Country:
                        </label>
                    </div>
                    <!-- dropdown -->
                    <div class="col-8">
                        <input required minlength="2" pattern="^[a-zA-Z]" class="form-control" name="country"
                            id="country" type="text">
                    </div>
                </div>

                <!-- holiday location information -->
                <div class="row my-2 p-2 grey-outline rounded-edges">
                    <div class="col-4 p-0 d-flex align-items-center">
                        <label for="location">
                            Town / City:
                        </label>
                    </div>
                    <!-- dropdown -->
                    <div class="col-8">
                        <input required minlength="2" pattern="^[a-zA-Z]" class="form-control" name="location"
                            id="location" type="text">
                    </div>
                </div>

                <!-- holiday date information -->
                <div class="row my-2 p-2 grey-outline rounded-edges">
                    <div class="col-4 p-0 d-flex align-items-center">
                        <label for="time_visited">Visited
                            During:</label>
                    </div>
                    <!-- dropdown -->
                    <div class="col-8">
                        <select class="form-select" name="time_visited" id="time_visited"
                            aria-label="Default select example" required>
                            <option value="" selected>Choose a season</option>
                            <option value="spring">Spring</option>
                            <option value="summer">Summer</option>
                            <option value="autumn">Autumn</option>
                            <option value="winter">Winter</option>
                        </select>
                    </div>
                </div>

                <!-- review holiday type -->
                <div class="row my-2 p-2 grey-outline rounded-edges">
                    <div class="col-4 p-0 d-flex align-items-center">
                        <label for="holiday_type">
                            Holiday Type:
                        </label>
                    </div>
                    <!-- dropdown -->
                    <div class="col-8">
                        <select class="form-select" name="holiday_type" id="holiday_type"
                            aria-label="Default select example" required>
                            <option value="" selected>Choose a type</option>
                            {% for type in holiday_type %}
                            <option value="{{type.holiday_type}}">{{type.holiday_type|title}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <!-- review holiday type -->
                <div class="row my-2 p-2 grey-outline rounded-edges">
                    <div class="col-4 p-0 d-flex align-items-center">
                        <label for="holiday_pros">
                            Pros:
                        </label>
                    </div>
                    <!-- dropdown -->
                    <div class="col-8">
                        <select class="form-select" name="holiday_pros" id="holiday_pros"
                            aria-label="Default select example" size="{{pros|length}}" required multiple>
                            {% for pro in pros %}
                            <option value="{{pro.name}}">{{pro.name|title}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <!-- review cons -->
                <div class="row my-2 p-2 grey-outline rounded-edges">
                    <div class="col-4 p-0 d-flex align-items-center">
                        <label for="holiday_cons">
                            Cons:
                        </label>
                    </div>
                    <!-- dropdown -->
                    <div class="col-8">
                        <select class="form-select" name="holiday_cons" id="holiday_cons"
                            aria-label="Default select example" size="{{pros|length}}" required multiple>
                            {% for con in cons %}
                            <option value="{{con.name}}">{{con.name|title}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <!-- review cost -->
                <div class="row flex-column my-2 p-2 grey-outline rounded-edges">
                    <!-- range selection -->
                    <label class="mb-3" for="cost">
                        Cost Rating
                    </label>
                    <div class="d-flex justify-content-center" id="cost-rating-display">
                        <span class="d-flex justify-content-center align-items-center filled-currency ms-2"
                            id="currency-1">
                            <i class="fas fa-euro-sign"></i>
                        </span>
                        <span class="d-flex justify-content-center align-items-center unfilled-currency ms-2"
                            id="currency-2">
                            <i class="fas fa-euro-sign"></i>
                        </span>
                        <span class="d-flex justify-content-center align-items-center unfilled-currency ms-2"
                            id="currency-3">
                            <i class="fas fa-euro-sign"></i>
                        </span>
                    </div>
                    <input type="range" class="form-range w-50 mx-auto" name="cost" min="1" max="3" value="1"
                        onchange="highlightIcon(this.value,'currency', 3)" step="1" id="cost" pattern=[1-3] required>
                </div>
                <!-- review rating -->
                <div class="row flex-column my-2 p-2 grey-outline rounded-edges">
                    <!-- range selection -->
                    <label for="rating">
                        Review Rating
                    </label>
                    <div class="d-flex justify-content-center" id="cost-rating-display">
                        <span class="d-flex justify-content-center align-items-center filled-star ms-2" id="star-1">
                            <i class="fas fa-star"></i>
                        </span>
                        <span class="d-flex justify-content-center align-items-center unfilled-star ms-2" id="star-2">
                            <i class="fas fa-star"></i>
                        </span>
                        <span class="d-flex justify-content-center align-items-center unfilled-star ms-2" id="star-3">
                            <i class="fas fa-star"></i>
                        </span>
                        <span class="d-flex justify-content-center align-items-center unfilled-star ms-2" id="star-4">
                            <i class="fas fa-star"></i>
                        </span>
                        <span class="d-flex justify-content-center align-items-center unfilled-star ms-2" id="star-5">
                            <i class="fas fa-star"></i>
                        </span>
                    </div>
                    <input type="range" class="form-range w-50 mx-auto" name="rating" min="1" max="5" value="1"
                        onchange="highlightIcon(this.value,'star', 5)" step="1" id="rating" pattern=[1-5] required>
                </div>

                <!-- review comments -->
                <div class="row my-2 p-2 grey-outline rounded-edges">
                    <!-- textbox -->
                    <label class="mb-2" for="comment">Comments</label>
                    <textarea class="form-control" placeholder="Enter your thoughts on the holiday here..."
                        name="comment" id="comment" style="height: 8rem"></textarea>
                </div>
                <!-- submit button -->
                <button type="submit" class="btn btn-primary mb-3">Submit</button>
            </div>
        </div>
    </div>
</form>




{% endblock %}
