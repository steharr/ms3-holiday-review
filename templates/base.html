<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome via CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" type="text/css" />
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">

    <title>HolidayHub</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info bg-gradient">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{{ url_for('landing') }}"><i class="fas fa-globe-europe"></i>
                HolidayHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    {% if session.user %}
                    <li class="nav-item disabled">
                        <a class="nav-link" href="{{ url_for('profile', username=session.user) }}">Profile</a>
                    </li>
                    <li class="nav-item disabled">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item disabled">
                        <a class="nav-link" href="{{ url_for('login') }}">Log In</a>
                    </li>
                    <li class="nav-item disabled">
                        <a class="nav-link" href="{{ url_for('register') }}">Register</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>


    <main class="container content">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container-fluid bg-warning">
            <div class="row justify-content-center text-center">
                <div class="col-md-6">
                    <h4>
                        Contact Us
                    </h4>
                    <p>
                        <span>+353 555 5555</span>
                        <br>
                        9 Fake Street
                        <br>
                        Grand Canal Docks
                        <br>
                        Dublin
                    </p>
                </div>
                <div class="col-md-6">
                    <h4>
                        Social
                    </h4>
                    <p>
                        <a href="https://www.linkedin.com/in/stephen-harrold-338235173/" target="_blank"
                            rel="noopener"><i class="fab fa-linkedin"></i></a>
                        <a href="https://github.com/steharr" target="_blank" rel="noopener"><i
                                class="fab fa-github-square"></i></a>
                        <a href="https://twitter.com/" target="_blank" rel="noopener"><i
                                class="fab fa-twitter-square"></i></a>
                    </p>
                </div>
            </div>
            <div class="row justify-content-center text-center">
                <div class="col-4" id="copyright">
                    <p>&#169; Stephen Harrold 2021</p>
                </div>
            </div>
        </div>
    </footer>


    <!-- jQuery via CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <!-- Custom Js -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
